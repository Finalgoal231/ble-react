buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.5.0'
	}
}
apply plugin: 'com.android.library'

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.2"

	defaultConfig {
		minSdkVersion 19
	}
	lintOptions {
		abortOnError false
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.facebook.react:react-native:0.20.+'
}
